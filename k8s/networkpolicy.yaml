apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mathpati-network-policy
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: mathpati
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
    # Allow traffic from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP for external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
